<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    .d-flex {
      display: flex;
    }

    .item {
      background-color: green;
      border: 1px solid black;
    }

    .w-100 {
      width: 100%;
    }

    .h-100 {
      height: 100%;
    }

    .grow-1 {
      flex-grow: 1;
    }

    .grow-2 {
      flex-grow: 2;
    }

    .flex-col {
      flex-direction: column;
    }
  </style>
</head>

<body>
  <div class="d-flex w-100 h-100">
    <div class="item grow-1">Sidebar</div>
    <div class="item grow-2 d-flex flex-col">
      <div class="item">Header</div>
      <div class="item grow-1 d-flex">
        <div class="item grow-2 d-flex flex-col">
          <div class="item grow-1">ChatBox</div>
          <div class="item">Composer</div>
        </div>
        <div class="item grow-1">Infobar</div>
      </div>
    </div>
  </div>
</body>

</html>
